<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Game Score Counter</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h2>HOME</h2>
                <h3 id="homeScore">0</h3>
                <div id="counterButtons"> 
                <button id="scoreCount" onclick="(scorePointsHome(homeScore, 1, totalHomeScoreEl))">+1</button>
                <button id="scoreCount" onclick="(scorePointsHome(homeScore, 2, totalHomeScoreEl))">+2</button>
                <button id="scoreCount" onclick="(scorePointsHome(homeScore, 3, totalHomeScoreEl))">+3</button>
                </div>
                <button id="reset-button" onclick="(resetHomeScore())">Reset HOME Score</button>
            </div>

            <div>
                <h2>GUEST</h2>
                <h3 id="guestScore">0</h3>
                <div id="counterButtons">
                    <button id="scoreCount" onclick="(scorePointsGuest(guestScore, 1, totalGuestScoreEl))">+1</button>
                    <button id="scoreCount" onclick="(scorePointsGuest(guestScore, 2, totalGuestScoreEl))">+2</button>
                    <button id="scoreCount" onclick="(scorePointsGuest(guestScore, 3, totalGuestScoreEl))">+3</button>
                </div>
                <button id="reset-button" onclick="(resetGuestScore())">Reset GUEST Score</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
